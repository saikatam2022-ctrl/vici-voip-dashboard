services:
  # Backend Service
  - type: web
    name: vici-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: vici-db
          property: connectionString
      - key: VICI_URL
        value: http://74.50.85.175/vicidial/non_agent_api.php
      - key: VICI_USER
        value: 6666
      - key: VICI_PASS
        value: Dialer2025
      - key: VICI_TIMEZONE
        value: America/New_York

  # Frontend Service
  - type: web
    name: vici-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: vici-db
    databaseName: vicidial_reports
    user: vici_user